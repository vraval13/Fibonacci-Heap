    <style>
      /* General body styling */
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background: url("/image.png") no-repeat center center fixed;
        background-size: cover;
        color: #333;
      }

      /* Main container with rounded corners and shadow */
      .main {
        width: 90%;
        max-width: 1100px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        margin-top: 30px;
        padding: 30px;
        animation: fadeInUp 1s ease-out;
      }

      /* Title styling */
      .title p {
        font-family: "Bebas Neue", cursive;
        font-size: 2.5em;
        color: #007bff;
        margin: 10px 0;
        text-align: center;
        letter-spacing: 2px;
      }

      /* Flex container to align options and canvas side by side */
      .content-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 20px;
      }

      /* Left side styling for input and buttons */
      .options {
        flex: 1;
        max-width: 250px;
        background: rgba(240, 240, 240, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .options p {
        font-weight: 600;
        color: #555;
      }

      /* Input field styling */
      #insert {
        width: 100%;
        padding: 8px;
        border: 1px solid #007bff;
        border-radius: 8px;
        transition: box-shadow 0.3s ease;
      }

      #insert:focus {
        outline: none;
        box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.5);
      }

      /* Button styling with hover and focus effects */
      .btn-primary {
        background: linear-gradient(135deg, #007bff 30%, #0056d2 90%);
        border: none;
        transition: all 0.3s ease;
        padding: 10px 20px;
        font-weight: 600;
        border-radius: 8px;
        margin-top: 10px;
      }

      .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0px 10px 25px rgba(0, 123, 255, 0.4);
      }

      .btn-primary:focus {
        outline: none;
        box-shadow: 0px 0px 15px rgba(0, 123, 255, 0.6);
      }

      /* Canvas styling */
      .canvas-container {
        flex: 2;
        text-align: center;
      }

      .canvas-container canvas {
        border: 2px solid #007bff;
        border-radius: 8px;
        display: block;
        margin: auto;
      }

      /* Footer styling */
      .footer {
        text-align: center;
        font-size: 0.9em;
        color: #555;
        padding: 15px;
        background: rgba(255, 255, 255, 0.95);
        width: 100%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1.5s ease;
      }

      /* Fade-in animation for elements */
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .content-container {
          flex-direction: column;
        }
      }
    </style>
  </head>

      <div class="content-container">

        <br />

        </div>
        <div class="canvas-container">
          <canvas id="myCanvas" width="800" height="600"></canvas>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">Created by Vyom Raval and Saiji Desai</div>
